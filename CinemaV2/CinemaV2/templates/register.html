{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

<form action="{{ url_for('login_processing') }}" method = "POST">
    <div class="form-group">
      <label for="Nome">Nome</label>
      <input type="text" class="form-control" id="Nome"  placeholder="Inserisci il nome">
    </div>
    <div class="form-group">
      <label for="Cognome">Cognome</label>
      <input type="text" class="form-control" id="Cogn" placeholder="Cognome">
    </div>
    <div class="form-group">
        <label for="Telefono">Telefono</label>
        <input type="text" class="form-control" id="Tel" placeholder="Inserisci il numero di Telefono">
      </div>
      <div class="form-group">
        <label for="EmailReg">Indirizzo email</label>
        <input type="email" class="form-control" id="EmailReg" aria-describedby="emailHelp" placeholder="Inserisci l'email">
      </div>
      <div class="form-group">
        <label for="Passwd">Password</label>
        <input type="password" class="form-control" id="PasswdReg" placeholder="Password">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
